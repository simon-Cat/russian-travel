    <section class="page__places places">
      <article class="page__place place">
        <h2 class="place__title">Куршская коса</h2>
        <section class="place__website">
          <h3 class="place__url-heading">URL</h3>
          <a href="http://park-kosa.ru" class="place__link">park-kosa.ru</a>
        </section>
        <div class="place__container-image"><img src="images/place-kosa.jpg" alt="Куршская коса"></div>
        <div class="place__paragraphs">
          <p class="place__paragraph">
            Здесь, посреди лесов и песчаных дюн, вы сможете увидеть два водных
            горизонта — спокойного Куршского залива с одной стороны и
            подёрнутого рябью волн Балтийского моря с другой. Уникальная
            природная зона на краю российского анклава.
          </p>
          <p class="place__paragraph">
            На этом Калининградская область не заканчивается. Для
            путешественника и исследователя там же по соседству — самая западная
            точка России, Балтийская коса, — и немецкое наследие россыпи
            небольших приморских городов. Атмосфера здешних мест исключает
            суету, окуная в спокойствие природы и запах стального, прохладного
            моря.
          </p>
        </div>
      </article>
      <article class="page__place place">
        <h2 class="place__title">Кольский</h2>
        <section class="place__website">
          <h3 class="place__url-heading">URL</h3>
          <a
            href="https://yourshot.nationalgeographic.com/photos/?keywords=kolskiy"
            class="place__link"
            >National Geographic</a
          >
        </section>
        <div class="place__container-image"><img src="images/place-kolsky.jpg" alt="Заснеженные горы - Кольский"></div>
        <div class="place__paragraphs">
          <p class="place__paragraph">
            Почти весь полуостров находится за Полярным кругом. Саамская тундра,
            от которой на юг — тайга, а на север — Ледовитый океан,
            прикидывающийся Баренцевым морем.
          </p>
          <p class="place__paragraph">
            Возможно, вы смотрели Звягинцева и даже слышали историю арктического
            фестиваля в Териберке. Возможно, слово «Хибины» не осталось под
            снегом школьных воспоминаний об уроках географии. Возможно, вы не
            интересовались пронизывающей земную кору сверхглубокой скважиной, а
            от апатитов вас давно накрывает апатия. Но ваша мечта увидеть
            северное сияние начинает сбываться с билетом в Мурманск.
          </p>
        </div>
      </article>
      <article class="page__place place">
        <h2 class="place__title">Алтай</h2>
        <section class="place__website">
          <h3 class="place__url-heading">URL</h3>
          <a
            href="https://www.facebook.com/vera.bashmakova/posts/10156011613718822"

        <div class="place__container-image"><img src="images/place-altai.jpg" alt="Лес - Алтай"></div>
        <div class="place__paragraphs">
          <p class="place__paragraph">
            Алтай — одно из красивейших мест в России. В первую очередь из-за
            гор: если ехать вдоль хребта, вы увидите склоны, усыпанные соснами,
            горные реки и озёра. А если вы откроете в автомобиле окна, сможете
            познакомиться с невидимым чудом здешних мест — горным воздухом.
          </p>
          <p class="place__paragraph">
            Климат на Алтае умеренный, поэтому ехать сюда лучше всего летом. Так
            вы увидите всё разнообразие местной флоры и фауны. По лесам Алтая
            бродят лоси, над хребтами летают орлы, а на равнинах пасутся косули.
            И знаменитые манулы — тоже обитатели Алтайского края.
          </p>
        </div>
      </article>
      <article class="page__place place">
        <h2 class="place__title">Зимний Байкал</h2>
        <section class="place__website">
          <h3 class="place__url-heading">URL</h3>

        <div class="place__container-image"><img src="images/place-winter-baikal.jpg" alt="Потрескавшийся лед замершего озера - Байкал"></div>
        <div class="place__paragraphs">
          <p class="place__paragraph">
            Всем известен Байкал как крупнейшее озеро в мире. Многие также
            знают, что это самый большой источник пресной воды и одно из
            красивейших мест в России.
          </p>
          <p class="place__paragraph">
            Конечно, это всё так. Но Байкал ещё идеальное место для 
            соревнований по скийорингу. Это такой вид спорта, когда лыжник
            привязывает себя к мотоциклу, и тандем старается развить как можно
            бóльшую скорость на льду. В марте 2019 года на фестивале
            «Байкальская миля» был поставлен мировой рекорд — 197.011 км/ч.
          </p>
        </div>
      </article>
